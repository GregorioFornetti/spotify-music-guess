<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1>Reprodutor de m√∫sica com a Deezer API</h1>

  <div id="player"></div>

  <script>

    // Obtendo o player da Deezer
    function createPlayer(trackId) {
      DZ.init({
        appId: '615264',
        channelUrl: "https://gregoriofornetti.github.io/spotify-music-guess/testandoAPIs/Deezer/channel.html",
        player: {
          container: 'player',
          width: 400,
          height: 300,
          onload: function() {
            DZ.player.playTracks([trackId]);
          }
        }
      });
    }

    // Carregando a API da Deezer
    $.getScript('https://cdns-files.deezer.com/js/min/dz.js', function() {
      createPlayer(trackId);
    });
  </script>
</body>
</html>
