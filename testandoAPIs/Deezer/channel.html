<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <script>
    // Capturando o token do Deezer após a autenticação
    function captureAccessToken() {
      var hashParams = {};
      var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
      while (e = r.exec(q)) {
         hashParams[e[1]] = decodeURIComponent(e[2]);
      }
      
      // Enviando o token para o aplicativo principal
      if (hashParams.access_token) {
        window.opener.postMessage(hashParams.access_token, '*');
      }
    }
    
    // Capturando o token e fechando a janela
    captureAccessToken();
    window.close();
  </script>
  <script src="https://e-cdn-files.dzcdn.net/js/min/dz.js"></script>
</body>
</html>
